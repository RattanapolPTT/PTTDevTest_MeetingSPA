<section class="jumbotron text-center">
  <div *ngIf="!registerMode" class="container">
    <h1>Find your match</h1>
    <p class="lead text-muted">Come on to view your matches... All you need to do is sign up!</p>
    <p>
      <a href="#" class="btn btn-primary my-2" (click)=registerToggle()>Register</a>
      <a href="#" class="btn btn-secondary my-2">Learn more</a>
    </p>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

</section>
