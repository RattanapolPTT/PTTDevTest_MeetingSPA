<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  
  <div class="container">
  
  <a class="navbar-brand" [routerLink]="['/home']" >Meeting App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']" >Matches</a>
      </li>

    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-1">
        <img src="{{photoUrl  || '../../assets/user.png'}} " alt="">
      </span>
      <button class="btn btn-secondary dropdown-toggle" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </button>

      <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuButton" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i>Profile</a>
        <div class="dropdown-devider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Log out</a>

      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username" #username="ngModel">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password" #password="ngModel">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
